{% extends 'content.html' %}
{% load static %}
{% block content %}

    <div class="center padding40" style="margin-top: 4%">
        <div class="bg-blue">
            <div class="bg-white padding50" style="margin-left: 20px;margin-right: 20px">

                <div class="pure-g center bg-white">
                    <div class="pure-u-1-3 padding10">
                        <p>
                            <img class="pure-img profile-img" src="{{ user.profile_img_path }}">
                        </p>
                    </div>
                    <div class="pure-u-1-3 padding10">
                        <p>
                            <h1>{{ user.get_full_name }}</h1>
                        </p>
                    </div>
                    <div class="pure-u-1-6 padding10">
                        <p>
                            <a href="{% url 'Profiles:profile_edit_view' %}"
                               class="padding10 button-secondary pure-button">Save Profile</a>
                        </p>
                    </div>
                    <form class="pure-form" method="post" action="">
                        <fieldset>
                            {{ form.as_p }}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
