
{% extends 'content.html' %}
{% load static %}


{% block content %}
    <link href="{% static 'css/jquery.ui.smooth.css' %}" rel="stylesheet">
    <div class="center padding40" style="margin-top: 4%">
        <div class="bg-blue">
            <div class="bg-white padding50" style="margin-left: 20px;margin-right: 20px">
                <h2>Create Group</h2>
                <form class="pure-form pure-form-aligned" id="group_form" action="{% url 'Groups:group_create_view' %}" method="post">
                    <div class="pure-control-group">
                        <label for="name">Group Name</label>
                        <input required class="pure-input-1-3" name="name" pattern=".{3,}" type="text"
                               placeholder="Your new group name here">
                    </div>
                    {% csrf_token %}
                    <div class="pure-control-group ui-widget">
                        <label for="name">Add Member</label>
                        <input required class="pure-input-1-4" name="member" pattern=".{3,}" type="text"
                               placeholder="Member name here">
                        <input type="hidden" name="member_id">
                    </div>
                    <input type="submit" class="hidden" id="btn_hidden">
                    <div id="add_members">

                    </div>
                </form>
                <div class="pure-form-aligned">
                    <div class="pure-control-group">
                        <label for=""></label>
                        <button id="create_group" class="pure-button button-success">
                            Create Group
                        </button>
                        <button id="add_member" class="pure-button button-secondary">
                            Add Member
                        </button>
                        <a href="{% url 'Groups:group_view' %}" id="cancel_member" class="pure-button button-error">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js_block %}
    <script type="application/javascript" src="{% static 'js/jquery.ui.js' %}">

    </script>
    <script type="application/javascript">
        $(document).ready(function () {
           $(document).on( "click",".remove_member", function () {
                $(this).parent().remove();
            });

            $("#add_member").click(function () {
               $("#add_members").append(
          '<div class="pure-control-group"><label for= "name"> Add Member </label>&nbsp;<input required class="pure-input-1-4"' +
          ' name="member" pattern=".{3,}" type="text" placeholder="Member name here"><input type="hidden" name="member_id">&nbsp;<button class="pure-button button-error remove_member">Remove</button></div>'
               );
                createautocomplete();
            });

            createautocomplete();
            $('#create_group').click(function () {
                var id_list = '';
                $("input[name='member_id']").each(function () {
                    id_list += ($(this).val()) + ',';
                });
                if(id_list.length > 1)
                    $('#btn_hidden').click();
            });

            function createautocomplete(){
                $("input[name='member']").autocomplete({

                    source: function (request, response) {
                        var id_list = '';
                        $("input[name='member_id']").each(function () {
                            id_list += ($(this).val()) + ',';
                        });
                        $.ajax({
                            beforeSend: function (xhr, settings) {
                                xhr.setRequestHeader("X-CSRFToken", $('input[name="csrfmiddlewaretoken"]').val());
                            },
                            url: "{% url 'Profiles:profile_get_view' %}",
                            method: "POST",
                            dataType: "json",
                            data: {
                                ids: id_list,
                                q: request.term
                            },
                            success: function (data) {
                                response(data['results']);
                                console.log(data['results']);
                            },
                            error: function (xhr, errmsg, err) {
                                console.log(xhr.status + ": " + xhr.responseText);
                            },
                            fail: function (data) {
                                response(data['results']);
                            }
                        });
                    },
                    minLength: 3,
                    focus: function (event, ui) {
                        $(this).val(ui.item.label);
                        return false;
                    },
                    select: function (event, ui) {
                        $(this).val(ui.item.label);
                        $(this).next().val(ui.item.value);
                        return false;
                    }
                });
            }
            function log(message) {
                $("<div>").text(message).prependTo("#log");
                $("#log").scrollTop(0);
            }
        });
    </script>

{% endblock %}
